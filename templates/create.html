<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SIGN-UP PAGE NEWFANGLED</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        body {
            background-image: url("{{ url_for('static', filename='pets-3715733_1280.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            opacity: 0.8;
        }



        .rainbow-text {
            background: linear-gradient(to right, violet, indigo, blue, green, yellow, orange, red);
            -webkit-background-clip: text;
            color: transparent;
            font-size: 2.5rem;
            font-family: 'Bradley Hand ITC', cursive;
            /* Use the correct font name */
            font-weight: bold;
            /* Make the text bold */
            display: inline-block;
        }

        @keyframes moveLetters {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            50% {
                transform: translateX(10px);
            }

            75% {
                transform: translateX(-5px);
            }
        }

        .move-once {
            animation: moveLetters 2s ease-in-out;
            /* Use the animation to move the letters once */
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Navbar 
        <nav class="navbar navbar-light bg-secondary rounded mb-3">
            <div class="container-fluid d-flex justify-content-center">
                <span class="navbar-brand mb-0 h1 rainbow-text move-once">NEWFANGED!!</span>
            </div>
        </nav>-->
        <!-- Navbar -->
        <nav class="navbar navbar-light bg-secondary rounded mb-3" style="background-color: rgba(108, 117, 125, 0.5);">
            <div class="container-fluid d-flex justify-content-center">
                <span class="navbar-brand mb-0 h1 rainbow-text move-once">NEWFANGLED!!</span>
            </div>
        </nav>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form method="POST" action="{{ url_for('create') }}">
                            <div class="mb-3">
                                <h4 class="text-center mb-4">Provide the following information to sign up with
                                    NEWFANGLED as a
                                    user</h4>

                                <label for="inputName" class="form-label">Enter your name:</label>
                                <input type="text" class="form-control" id="inputName" name="inputName"
                                    placeholder="Your Name" required>

                                <label for="inputEmail" class="form-label mt-3">Enter your email
                                    address:</label>
                                <input type="email" class="form-control" id="inputEmail" name="inputEmail"
                                    placeholder="name@example.com" required>

                                <label for="inputLivingSituation" class="form-label mt-3">Enter your
                                    living situation:</label>
                                <input type="text" class="form-control" id="inputLivingSituation"
                                    name="inputLivingSituation" placeholder="Living Situation" required>

                                <label for="inputFamilyComposition" class="form-label mt-3">Enter
                                    your family composition:</label>
                                <input type="text" class="form-control" id="inputFamilyComposition"
                                    name="inputFamilyComposition" placeholder="Family Composition" required>

                                <label for="inputLifestyle" class="form-label mt-3">Enter your
                                    lifestyle:</label>
                                <input type="text" class="form-control" id="inputLifestyle" placeholder="Lifestyle"
                                    name="inputLifestyle" required>

                                <label for="inputMobileNumber" class="form-label mt-3">Enter your
                                    mobile number:</label>
                                <input type="tel" class="form-control" id="inputMobileNumber" name="inputMobileNumber"
                                    placeholder="Mobile Number" required>

                                <label for="inputPassword" class="form-label mt-3">Create a password
                                    (8 characters or more):</label>
                                <input type="password" class="form-control" id="inputPassword" placeholder="Password"
                                    name="inputPassword" minlength="8" required>
                            </div>

                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </form>
    </div>
    </div>
    </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var text = document.querySelector(".rainbow-text");
            text.classList.add("move-once");
        });
    </script>
</body>

</html>
