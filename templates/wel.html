<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LOGIN PAGE-NEWFANGLED</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        body {
            background-image: url("{{ url_for('static', filename='pets-3715733_1280.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            opacity: 0.8;
        }



        .rainbow-text {
            background: linear-gradient(to right, violet, indigo, blue, green, yellow, orange, red);
            -webkit-background-clip: text;
            color: transparent;
            font-size: 2.5rem;
            font-family: 'Bradley Hand ITC', cursive;
            /* Use the correct font name */
            font-weight: bold;
            /* Make the text bold */
            display: inline-block;
        }

        @keyframes moveLetters {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            50% {
                transform: translateX(10px);
            }

            75% {
                transform: translateX(-5px);
            }
        }

        .move-once {
            animation: moveLetters 2s ease-in-out;
            /* Use the animation to move the letters once */
        }
    </style>
</head>

<body>
    <div class="container">

        <nav class="navbar navbar-light bg-secondary rounded mb-3" style="background-color: rgba(108, 117, 125, 0.5);">
            <div class="container-fluid d-flex justify-content-center">
                <span class="navbar-brand mb-0 h1 rainbow-text move-once">NEWFANGLED!!</span>
            </div>
        </nav>

        <!-- Centered Form Box -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form method="POST" action="{{ url_for('login') }}" id="login-form">
                            <div class="mb-3 row">
                                <label for="exampleFormControlInput1" class="col-sm-2 col-form-label">Email
                                    address</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="exampleFormControlInput1" name="email"
                                        placeholder="name@example.com" required autocomplete="off">
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="inputPassword" name="password"
                                        required autocomplete="off">
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>

                        <!-- Debugging: This comment should be visible in the HTML -->
                        {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                        <div class="alert alert-danger mt-3" role="alert">
                            {% for category, message in messages %}
                            {{ message }}
                            {% endfor %}
                        </div>
                        {% endif %}
                        {% endwith %}


                        <p>Don't have an account? <a href="{{ url_for('create') }}">Create one</a></p>




                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript script for clearing browser history -->
    <script>
        if (window.history.replaceState) {
            window.history.replaceState(null, null, window.location.href);
        }

        // Clear form data upon clicking the back arrow
        window.addEventListener('pageshow', function (event) {
            var form = document.getElementById('login-form');
            if (form) {
                form.reset();
            }
        });

        // Disable forward navigation after logging out
        document.addEventListener("DOMContentLoaded", function () {
            var logoutLink = document.getElementById("logout-link");
            if (logoutLink) {
                logoutLink.addEventListener("click", function () {
                    window.location.href = "{{ url_for('logout') }}";
                });
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var text = document.querySelector(".rainbow-text");
            text.classList.add("move-once");
        });
    </script>
</body>

</html>
