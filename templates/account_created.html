<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Account-Created-Newfangled</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add your additional styles if needed -->
    <style>
        body {
            background-image: url("{{ url_for('static', filename='pets-3715733_1280.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            opacity: 0.8;
        }

        .container {
            margin-top: 50px;
        }

        .alert {
            margin-bottom: 20px;
        }

        .btn-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Display the success message if available -->
        {% if message %}
        <div class="alert alert-success" role="alert">
            {{ message }}
        </div>
        {% endif %}

        <div class="card">
            <div class="card-body">
                <h1 class="card-title">Account Created Successfully!</h1>


                <div class="btn-container">
                    <a href="{{ url_for('create') }}" class="btn btn-primary">Create New Account</a>
                    <a href="{{ url_for('welcome') }}" class="btn btn-secondary">Log In</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Add your additional scripts if needed -->
</body>

</html>
