<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>About Us - Newfangled</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-size: 1.8rem;
            position: relative;
            color: rgb(29, 27, 27);
            /*color: rgb(182, 175, 175);
            Set text color to grey */
        }

        /*.overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(47, 42, 42);
            background: url('ca.jpg') center/cover no-repeat;
            filter: blur(8px);*/
        /* Adjust the blur value as needed 
            z-index: -1;
        }*/
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            background: url("{{ url_for('static', filename='ca1.jpg') }}") center/cover no-repeat;
            filter: blur(8px);
            /* Adjust the blur value as needed */
            z-index: -1;
        }

        .about-us {
            font-family: Trebuchet MS;
            padding: 20px;
            max-width: 90%;
            /* Adjust the max-width as needed */
            position: absolute;
            top: 0;
            left: 0;
        }

        .moving-text {
            font-size: x-large;
            margin-top: 20px;
            display: inline-block;
            color: black
                /*color: rgba(218, 233, 86, 0.77);
             Keep the text and cursor in the same line */
        }

        h1.display-4.fw-bold {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin: 0;
            z-index: 1;
            opacity: 0.7;
            /* Place it above the overlay */
        }

        /* Style the cursor */
        .typed-cursor {
            opacity: 1;
            font-size: 1.5em;
            font-weight: bold;
            animation: blink 0.7s infinite;
            display: inline;
            /* Make sure the cursor is inline with the text */
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        /* Custom cursor animation */
        @keyframes cursorAnimation {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-0.5em);
            }

            100% {
                transform: translateY(0);
            }
        }

        .cursor-animating {
            animation: cursorAnimation 0.5s infinite;
        }

        .continue-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>

<body>
    <div class="overlay"></div>

    <h1 class="display-4 fw-bold">Newfangled</h1>

    <div class="about-us">
        <p>About us...</p>
        <div class="moving-text" id="typed-text"></div>
    </div>
    <a href="{{ url_for('start') }}" class="btn btn-secondary continue-btn">Continue</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var typed = new Typed('#typed-text', {
                strings: [
                    "The term NEWFANGLED means 'new or modern, which many people find odd'. Same goes for our application, because through NEWFANGLED, people can get themselves a new partner or family member in the form of pets. NEWFANGLED helps people to get the best pet according to their preference and compatibility ratio. So, give yourselves a new partner through NEWFANGLED today!!"
                ],
                typeSpeed: 40, // typing speed in milliseconds
                showCursor: true, // display cursor
                cursorChar: '|', // cursor character
                autoInsertCss: true, // insert CSS for cursor styling
                onComplete: function (self) {
                    // Remove cursor after completion
                    self.cursor.remove();
                },
                onTyping: function (self) {
                    // Add class to the cursor for custom animation
                    self.cursor.classList.add('cursor-animating');
                },
                preStringTyped: function (pos, self) {
                    // Remove class to stop the custom animation when typing new line
                    self.cursor.classList.remove('cursor-animating');
                }
            });
        });
    </script>
</body>

</html>
